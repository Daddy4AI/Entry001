<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习天地</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* 顶部标题 */
        h1 {
            margin: 0;
            text-align: center;
            font-size: 2em;
            line-height: calc(100vh / 6);
            height: calc(100vh / 6);
        }

        /* 主体表格 */
        .content-table {
            display: table;
            width: 80%;
            height: calc(100vh * 4 / 6);
            table-layout: fixed;
            border-collapse: collapse;
        }

        .content-cell {
            display: table-cell;
            position: relative;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }

        /* 背景图片 */
        .content-cell.left {
            background: url('pics/cover1.jpg') no-repeat center center;
            background-size: cover;
        }

        .content-cell.right {
            background: url('pics/cover02.jpg') no-repeat center center;
            background-size: cover;
        }

        /* 标题样式 */
        .content-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* 页脚 */
        .footer {
            height: calc(100vh / 6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <!-- 顶部标题 -->
    <h1>学习天地</h1>

    <!-- 主体内容表格 -->
    <div class="content-table">
        <div class="content-cell left" onclick="window.location.href='english.html'">
            <div class="content-title">English Spelling Bee</div>
        </div>
        <div class="content-cell right" onclick="window.location.href='chinese.html'">
            <div class="content-title">默写小能手</div>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">version 001</div>
</body>
</html>
