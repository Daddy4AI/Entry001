<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理单词</title>
    <!-- Firebase App (基础库) -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <!-- d3-dsv for parsing CSV files -->
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>

    <style>
        /* 进度条样式 */
        #progressBarContainer {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        #progressBar {
            width: 0%;
            height: 24px;
            background-color: #4caf50;
            text-align: center;
            line-height: 24px;
            color: white;
            border-radius: 8px;
        }

        #statusMessage {
            display: none;
            margin-top: 20px;
        }

        /* 底部版本信息样式 */
        footer {
            text-align: center;
            font-size: 12px;
            color: grey;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>管理词汇</h1>
    <input type="file" id="uploadFile" />
    <button id="uploadWordsButton">上传单词</button>

    <!-- 进度条 -->
    <div id="progressBarContainer">
        <div id="progressBar">0%</div>
    </div>

    <!-- 状态信息 -->
    <div id="statusMessage"></div>

    <!-- 底部版本信息 -->
    <footer>
        version 001
    </footer>

    <script type="module">
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyD4luqKnpoQvBGB4f6BuvwUAzTXqXQrnpI",
            authDomain: "superstarw-3ddc6.firebaseapp.com",
            databaseURL: "https://superstarw-3ddc6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "superstarw-3ddc6",
            storageBucket: "superstarw-3ddc6.appspot.com",
            messagingSenderId: "11393876466",
            appId: "1:11393876466:web:667884c8ea24c95794ab6b",
            measurementId: "G-HFFB83KWCP"
        };

        // 初始化 Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById('uploadWordsButton').addEventListener('click', function() {
            const file = document.getElementById('uploadFile').files[0];
            if (file) {
                const reader = new FileReader();

                // 显示进度条并初始化
                const progressBar = document.getElementById('progressBar');
                const progressBarContainer = document.getElementById('progressBarContainer');
                const statusMessage = document.getElementById('statusMessage');
                progressBarContainer.style.display = 'block';
                progressBar.style.width = '0%';
                progressBar.innerHTML = '0%';
                statusMessage.style.display = 'none';

                reader.onload = function(event) {
                    const text = event.target.result;
                    const words = d3.csvParse(text); // 解析CSV文件

                    let totalWords = words.length;
                    let uploadedWords = 0;

                    words.forEach((word, index) => {
                        // 检查 word.Word 是否为空或未定义
                        if (word.Word && word.Word.trim() !== '') {
                            const wordId = Date.now() + index; // 防止重复ID
                            set(ref(database, 'wordlist/' + wordId), {
                                id: wordId,
                                word: word.Word,
                                created_at: new Date().toISOString()
                            }).then(() => {
                                uploadedWords++;
                                // 更新进度条
                                let progress = Math.floor((uploadedWords / totalWords) * 100);
                                progressBar.style.width = progress + '%';
                                progressBar.innerHTML = progress + '%';

                                // 上传完成时显示成功信息
                                if (uploadedWords === totalWords) {
                                    statusMessage.style.display = 'block';
                                    statusMessage.style.color = 'green';
                                    statusMessage.innerHTML = '单词已成功上传!';
                                }
                            }).catch((error) => {
                                // 如果出现错误，显示错误信息
                                statusMessage.style.display = 'block';
                                statusMessage.style.color = 'red';
                                statusMessage.innerHTML = '上传失败，请重试。错误信息: ' + error.message;
                            });
                        } else {
                            console.log(`跳过空白单词在第 ${index + 1} 行`);
                        }
                    });
                };

                // 开始读取文件
                reader.readAsText(file);
            } else {
                alert('请上传一个CSV文件。');
            }
        });
    </script>
</body>
</html>
